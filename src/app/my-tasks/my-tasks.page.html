<ion-header class="bg_transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>کارهای من</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
  <ion-list lines="none">
    <h2>{{'recent' | translate}}</h2>
    <ion-item
            class="animate__animated animate__fadeInUp"
            *ngFor="let t of tasks"
    >
      <ion-row (click)="taskDetail()">
        <ion-col size="6">
          <h3><strong>{{t.requestTitle}}</strong></h3>
          <p>{{t.date}} , {{t.time}}</p>
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          <!-- <h3>80.00</h3>
                    <p>Online</p> -->
        </ion-col>

        <ion-col size="3" class="ion-text-end">
          <h3>{{t.status}}</h3>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
