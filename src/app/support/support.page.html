<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{'support' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner">
    <div class="logo ion-text-center animate__animated animate__zoomIn">
      <img src="assets/images/Logo.png" class="light_theme_logo" />
      <img src="assets/images/logo_store_dark.png" class="dark_theme_logo" />
    </div>
  </div>

  <form #form="ngForm">
    <div class="form">
      <ion-list lines="none">
        <h2 class="animate__animated animate__fadeInUp">
          {{'or_write_us_your_queries' | translate}}
        </h2>
        <p class="animate__animated animate__fadeInUp">
          {{'will_get_back_to_soon' | translate}}.
        </p>
        <ion-item class="animate__animated animate__fadeInUp" lines="none">
          <div class="item_inner d-flex">
            <div class="icon_box ion-text-start">
              <img src="assets/images/ic_phone.png" />
            </div>
            <div class="input_box">
              <ion-label mode="md" position="stacked"
                >{{"phone_number" | translate}}</ion-label
              >
              <ion-input
                dir="ltr"
                mode="md"
                type="text"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                required
              ></ion-input>
            </div>
          </div>
        </ion-item>

        <ion-item class="animate__animated animate__fadeInUp" lines="none">
          <div class="item_inner d-flex">
            <div class="icon_box ion-text-start">
              <img src="assets/images/ic_mail.png" />
            </div>
            <div class="input_box">
              <ion-label mode="md" position="stacked"
                >{{"your_message" | translate}}</ion-label
              >
              <ion-textarea
                rows="4"
                mode="md"
                type="text"
                name="message"
                ngModel
                maxlength="150"
                required
                placeholder="{{'enter_your_message_heare' | translate}}"
              ></ion-textarea>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
  <ion-button [disabled]="!form.valid" size="large" expand="full" class="btn" (click)="submitForm(form)"
    >{{'submit' | translate}}</ion-button
  >
</ion-footer>
