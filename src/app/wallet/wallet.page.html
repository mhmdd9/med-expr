<ion-header class="bg_transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'wallet' | translate}}</ion-title>
  </ion-toolbar>
  <div class="banner">
    <h2 class="animate__animated animate__fadeInUp">
      {{'available_balance' | translate}}
    </h2>
    <h1 class="animate__animated animate__fadeInUp">{{qtySum | currency:'':'':'1.0-0'}}</h1>
  </div>

  <ion-button size="large" shape="full" class="btn" (click)="send_to_bank()"
    >{{'send_to_bank' | translate}}</ion-button
  >
</ion-header>

<ion-content class="bg_color" fullscreen>
  <ion-list lines="none">
    <h2>{{'recent' | translate}}</h2>
    <ion-item
      class="animate__animated animate__fadeInUp"
      *ngFor="let t of transactions"
    >
      <ion-row>
        <ion-col size="6">
          <h3><strong>{{t.requestTitle}}</strong></h3>
          <p>{{t.date}} , {{t.time}}</p>
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          <!-- <h3>80.00</h3>
                    <p>Online</p> -->
        </ion-col>

        <ion-col size="3" class="ion-text-end">
          <h3>{{t.quantity}}</h3>
          <p>{{'earnings' | translate}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
